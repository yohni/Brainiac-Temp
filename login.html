<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Olimpiade Biology 2018</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'
  />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
  <!-- CSS Files -->
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./assets/css/now-ui-kit.css?v=1.1.0" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/stylelogin.css">
</head>

<body>
  <center>
    <h2 class="Title-Login">Masuk Peserta</h2>
    <div class="login-wrapper">
      <form>
        <div class="form-group username">
          <label for="Email">E mail</label>
          <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-user"></i>
            </span>
            <input type="text" class="form-control" id="id-email" placeholder="Masukkan E-mail" name="Email" required>
        </div>
          

        </div>
        <div class="form-group pass">
          <label for="Password">Sandi</label>
          <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-unlock-alt"></i>
            </span>
          <input type="password" class="form-control" id="Password" placeholder="Masukkan Kata Sandi" required>
        </div>
        <center>
          <!-- <div class="row"> -->
          <div class="row">
            <div class="col-sm-6">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberme">
                <label class="form-check-label" for="rememberme">Ingat Saya</label>
              </div>
            </div>
            <div class="col-sm-6">
              <medium class="block">
                <a href="#">lupa sandi</a>
              </medium>
            </div>
          </div>
          <!-- </div> -->


          <button type="submit" class="btn btn-primary btn-login" id="login-press">Masuk</button>


          <br>
          <br>
          <medium class="linktoregis">Belum mempunyai akun?
            <a href="#">daftar sekarang</a>
          </medium>

        </center>
      </form>
    </div>
  </center>


</body>

<!--   Core JS Files   -->
<script src="./assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="./assets/js/core/popper.min.js" type="text/javascript"></script>

<script src="./assets/js/now-ui-kit.js?v=1.1.0" type="text/javascript"></script>


<script>
  function validEmail(str){
    var regexp =   /^.{1,}@.{2,}\..{2,}/;
    return str.match(regexp);
  }

  $('#login-press').click(function(){
    var str = $('#id-email').val();
    console.log(str);
    if(validEmail(str) == null){
      
      
      alert('Mohon masukan email yang benar');
    };
    console.log(validEmail(str));
  });

</script>

</html>
